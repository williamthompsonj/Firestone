<!DOCTYPE html>
<html>
<head>
<title>Firestone Idle RPG</title>
<style>
html
{
  font-family: courier new;
  background-color: #333;
}
h1, h2, h3, div
{
  text-align: center;
  color: white;
}
textarea
{
  width: 90%;
  height: 40em;
  background-color: #000;
  color: white;
}
a
{
  background-color: #ccc;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", () =>
{
  let target = 'https://williamthompsonj.github.io/Firestone/firestone.ahk';
  
  // download the script file as text so it doesn't auto-download on the client
  fetch(target)
  .then((response) => response.text())
  .then((data) => {
    let box = document.getElementById("foo");
    box.value = data;
  });
});
</script>
</head>
<body>
<h2>Firestone Idle RPG</h2>
<h3>An AutoHotKey script for automating the boring bits</h3>
<div>To get into full screen mode, press <b>Alt + Enter</b> on your keyboard
  or go to settings -&gt; Graphics and use the button</div>
<br>
<a href="firestone.ahk">Download Here - Right click and 'Save As...'</a>
<br>
<br>
<textarea id="foo"></textarea>
</body>


</html>
